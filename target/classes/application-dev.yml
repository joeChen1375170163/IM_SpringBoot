server:  port: 8080  servlet:    context-path: /demo    spring:  #数据源  datasource:    username: root    password: admin123456    url: jdbc:mysql://192.168.157.130:3306/demo?characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull        #连接池配置    driver-class-name: com.mysql.jdbc.Driver    type: com.zaxxer.hikari.HikariDataSource    hikari:      auto-commit: true             #自动提交      #connection-timeout: 30000    #连接超时时间      #idle-timeout: 600000         #空闲超时时间      max-lifetime: 1800000         #最长生命周期      #minimum-idle: 5              #最小空闲连接（不推荐设置）      maximum-pool-size: 20         #最大连接数（包括空闲和正在使用的连接）      pool-name: DatebookHikariCP      connection-test-query: SELECT 1  redis:    # 数据库索引    database: 0    # 地址    host: 192.168.157.130    # 端口，默认为6379    port: 6379    # 连接超时时间    timeout: 10    jedis:      pool:        # 连接池中的最小空闲连接        min-idle: 0        # 连接池中的最大空闲连接        max-idle: 8        # 连接池的最大数据库连接数        max-active: 8        # #连接池最大阻塞等待时间（使用负值表示没有限制）        max-wait: -1    password: 'admin123456'  #RabbitMQ#  rabbitmq:#    host: 192.168.157.130#    port: 5672#    username: guest#    password: guest#    virtual-host: /#    publisher-confirms: true#    publisher-returns: true#    listener:#      simple:#        acknowledge-mode: MANUAL # NONE 自动确认；AUTO：根据情况确认；MANUAL：手动确认